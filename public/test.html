<html>

<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>


<body>


URL: <input id='url' type='text' value='/'/>

<br />
<br />


<input type="button" value="Load Frame 1" data-id="#f1"/><br/>
<iframe id="f1" width="200"></iframe>
<hr>

<input type="button" value="Load Frame 2" data-id="#f2"/><br/>
<iframe id="f2" width="200"></iframe>
<hr>

<input type="button" value="Load Frame 3" data-id="#f3"/> <br/>
<iframe id="f3" width="200"></iframe>
<hr>

<input type="button" value="Load Frame 4" data-id="#f4"/> <br/>
<iframe id="f4" width="200"></iframe>
<hr>

<script language="javascript">

    $('input').click(function (event) {
        myFrame = $($(this).data().id);
        myFrame.attr('src', $('#url').val());
    });

</script>

</body>
</html>
